name: Update README with latest repos
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "LATEST_REPOS"
          feed_list: "https://github.com/Mahmoudbat?tab=repositories"

